<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i* 120)}" [name]="player"
    class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let card of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" style="right: 25px" src="../../assets/img/cards/card_cover.png" alt="">
        <!-- played card  -->
        <img *ngFor="let card of game.playedCards" class=" played-card" src="../../assets/img/cards/{{ card}}.png"
            alt="">
        <!-- current card (animation)  -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px"
            src="../../assets/img/cards/{{ currentCard }}.png" alt="">

    </div>

</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
